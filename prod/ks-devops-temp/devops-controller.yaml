kind: Deployment
apiVersion: apps/v1
metadata:
  name: devops-controller
  namespace: kubesphere-devops-system
  labels:
    app.kubernetes.io/instance: devops
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ks-devops
    app.kubernetes.io/version: v3.2.1
    devops.kubesphere.io/component: controller
    helm.sh/chart: ks-devops-0.1.9
  annotations:
    deployment.kubernetes.io/revision: '4'
    meta.helm.sh/release-name: devops
    meta.helm.sh/release-namespace: kubesphere-devops-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: devops
      app.kubernetes.io/name: ks-devops
      devops.kubesphere.io/component: controller
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: devops
        app.kubernetes.io/name: ks-devops
        devops.kubesphere.io/component: controller
    spec:
      volumes:
        - name: kubesphere-config
          configMap:
            name: devops-config
            defaultMode: 420
      initContainers:
        - name: init-config
          image: 'kubesphere/devops-tools:v3.3.0'
          command:
            - /jwt
            - '--output'
            - configmap
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      containers:
        - name: ks-devops
          image: 'kubespheredev/devops-controller:dev-v3.3.1-rc.1-b986158@sha256:c2b809220243696d73cff122b21cb93a16a9d64d3f7f84729b5153befe94f348'
          args:
          - --enabled-controllers
          - argocd=true
          - --argocd-namespace=argocd
          - --external-address=http://103.61.37.25:30880/
          - --cluster-name=host
          - --leader-elect=true
          resources: {}
          volumeMounts:
            - name: kubesphere-config
              mountPath: /etc/kubesphere/
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          securityContext: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: devops
      serviceAccount: devops
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
